<!DOCTYPE html>
<html>
    <head lang="fr">
        <meta charset="UTF-8">
        <title> Architecture Projet </title>
        <meta name="author" content="Frederic" >
        <meta name="description" content="construction de stand" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <link rel="stylesheet" href="style/main.css">

        <style>
            .anyClass {
                height:700px;
                overflow-y: scroll;
            }

            .draggable1{
                cursor: move;
            }

            .draggable2{
                cursor: move;

            }
        </style>

    </head>

    <body>

        <div id="wrapper">
            <header>
                <nav>
                    <ul>
                        <li><a class="active" href="#accueil">Accueil</a></li>
                        <li><a href="#news">Nouveau Plan</a></li>
                        <li><a href="#contact">Nous Contacter</a></li>
                        <li style="float:right"><a href="#about" id="button-popup">Pas encore de compte? Creer Compte</a></li>
                    </ul>
                </nav>

            </header>
            <div>
                <input type="button" value="Save un plan" onclick="set()"/>
                <input type="button" value="Afficher un plan" onclick="get()"/>

                <br>
                Cl√© :
                <input id="key">
            </div>

            <div id="contenu_jeux" class="row">

                <aside class="col-3 anyClass">

                    <svg width="100%" height="100%" style="border: solid black" id="svg" xmlns="http://www.w3.org/2000/svg">
                        <use x="0" y="0" xlink:href="images/elements.svg#bird" class="draggable1" id="bird"/>
                        <use x="0" y="150" xlink:href="images/elements.svg#cercle" class="draggable1" id="cercle"/>
                        <use x="0" y="300" xlink:href="images/elements.svg#desk" class="draggable1" id="desk"/>

                        <!--<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />-->




                    </svg>

                </aside>

                <main class="col-9" id="editor">

                    <svg x="0" y="0" width="100%" height="700"  id="drop_area" >
                        <defs>
                            <filter id="dropShadow">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                                <feOffset dx="1" dy="3"/>
                                <feMerge>
                                    <feMergeNode/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                            <pattern id="image" x="0" y="0" height="100%" width="100%" viewBox="0 0 432 1080">
                                <image x="0" y="0" width="432" height="1080" xlink:href="http://coothead.co.uk/images/amy.jpg" ></image>
                            </pattern>
                        </defs>
                        <a xlink:href="http://www.theguardian.com/music/amywinehouse">
                            <rect x ="0" y ="0" width="100%" height="700" fill="url(#image)" filter="url(#dropShadow)" stroke="#321" stroke-width="0.1"/>
                        </a>
                        Pas de support de canvas

                    </svg>

                </main>

            </div>


            <footer>

                <div id="social">
                    <a href=""><img src="images/social/facebook.png" alt="logo facebook" target="_blank"></a>
                    <a href=""><img src="images/social/google_plus.png" alt="logo de google" target="_blank"></a>
                    <a href=""><img src="images/social/linkedin.png" alt="logo linkin" target="_blank"></a>
                    <a href=""><img src="images/social/twitter.png" alt="logo twitter" target="_blank"></a>

                </div>
            </footer>
        </div>
        <script>
            function set() {
                data = document.getElementById("editor").innerHTML;

                key = document.getElementById("key").value;


                localStorage.setItem(key, data);
                document.getElementById("editor").innerHTML= "";
            }

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/utils/Draggable.min.js"></script>
        <!--<script src="//s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ThrowPropsPlugin.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script/scale_and_rotate.js"></script>
        <script src="script/select_and_drag.js"></script>

    </body>
</html>
